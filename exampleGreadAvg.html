<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ greadAvg }}
    </div>
    <script>
        var app = new Vue({
            el : "#app",
            data : {
                arr : [
                    {name : 'zs',gread : 77},
                    {name : 'ls',gread : 88}
                ]

            },
            computed :{
                greadAvg(){
                    return (this.arr[0].gread+this.arr[1].gread)/this.arr.length
                }
            }
        })
    </script>
</body>
</html>
